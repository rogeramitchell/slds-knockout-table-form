<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Importing Knockout -->
		<script type="text/javascript" src="node_modules/knockout/build/output/knockout-latest.debug.js"></script>

		<!-- Importing SLDS -->
		<link rel="stylesheet" type="text/css" href="node_modules/%40salesforce-ux/design-system/assets/styles/salesforce-lightning-design-system.min.css" />
	</head>
	<body>
		<!-- Form element -->
		<div class="slds-grid slds-wrap">
			<div class="slds-form-element">
				<label for="start-date" class="slds-form-element__label">Start Date</label>
				<div class="slds-form-element__control">
					<input type="date" id="start-date" class="slds-input" data-bind="value: startDate" />
				</div>
			</div>
			<div class="slds-form-element">
				<label for="num-months" class="slds-form-element__label">Number of Months</label>
				<div class="slds-form-element__control">
					<input type="number" id="num-months" class="slds-input" data-bind="value: numberMonths" />
				</div>
			</div>
			<div class="slds-form-element">
				<label for="amount" class="slds-form-element__label">Amount</label>
				<div class="slds-form-element__control">
					<input type="number" id="amount" class="slds-input" data-bind="value: amount" />
				</div>
			</div>
			<div class="slds-form-element">
				<label for="amount" class="slds-form-element__label">Total</label>
				<div class="slds-form-element__control">
					<input type="number" id="amount" class="slds-input" data-bind="value: total" disabled />
				</div>
			</div>
		</div>
		<!-- Table that is manipulated based on form inputs -->
		<div class="slds-grid slds-wrap">
			<table class="slds-table slds-table--bordered slds-table--cell-buffer">
				<thead>
					<tr class="slds-text-heading--label">
						<th scope="col" title="Month">Month</th>
						<th scope="col" title="Amount">Amount</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: rows">
					<tr>
						<td data-label="test" title="test">
							<div class="slds-truncate"><span data-bind="text: month"></span></div>
						</td>
						<td data-label="test" title="test">
							<div class="slds-truncate"><span data-bind="text: amount"></span></div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- View Model for page -->
		<script type="text/javascript" src="view.js"></script>
	</body>
</html>
